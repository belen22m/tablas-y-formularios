<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

   <header></header>

   <main>
    <h1>Formulario de registro</h1>
    <a href="http://127.0.0.1:5500/index.html">Ir a Página Principal</a>

<form>

    <label for="name">Nombre Completo</label><br>
    <input type="text" id="name" placeholder="María Belén" required><br><br>

    <label for="username">Nombre de usuario</label><br>
    <input type="text" id="username" placeholder="belu.mz" required><br><br>

    <label for="pass">Contraseña</label><br>
    <input type="password" id="pass"><br><br>

    <label for="country">País</label><br>
    <select name="select" id="country">
        <option value="">Argentina</option>
        <option value="">Chile</option>
        <option value="">Colombia</option>
        <option value="">Uruguay</option>
        <option value="">Brasil</option>
    </select><br><br>
    

    <label for="email">Correo</label><br>
    <input type="text" id="email" required><br><br>

    <label for="sex">Sexo</label><br>
    <input type="radio" id="sex" name="sexo">Femenino<br>
    <input type="radio" id="sex" name="sexo">Masculino<br><br>

    <label for="">Soy mayor de edad</label><br>
    <input type="checkbox" required>Si<br>
    <input type="checkbox" required>No<br><br>

    


    <input type="submit" value="ENVIAR"><br><br>

    <label for="">Limpiar formulario</label>
    <input type="reset">

</form>


   </main>

   <footer></footer>
    
</body>
</html>
